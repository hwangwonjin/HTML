<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다양한 형태의 순서 목록 만들기</title>
</head>
<body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li> 1일차
            <ol type="a">
                <li>해녀 박물관</li>
                <li>낚시체험</li>
            </ol>
         <li> 2일차
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
          </li>
            </ol>
        </li>
    </ul>
</body>
</html>
